   @for (item of imgs; track $index) {

            <i class="fa-solid fa-plus text-9xl text-white "></i>

        </div>
       }

    @if (selectedImage) {
<div class="fixed w-full inset-0 bg-black bg-opacity-75  z-[50] py-20">
<div class="relative flex flex-col justify-center items-center ">
